<style>
    .navbar-custom {
        background: linear-gradient(to right, #8b5cf6, #9333ea);
        transition: all 0.3s ease;
    }

    .navbar-scroll {
        background-color: white !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-custom a {
        color: white !important;
        text-decoration: none;
    }

    .navbar-scroll a {
        color: #333 !important;
    }

    .navbar-custom a:hover {
        color: #ddddff !important;
    }

    .navbar-nav .nav-item a.active {
        border-bottom: 3px solid #9333ea !important;
    }
</style>


<nav id="navbar" class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand text-white fw-bold d-flex align-items-center" href="#">
            <img src="assets/logo.png" alt="Logo" class="rounded-circle me-2" style="height: 50px;">
            SolusiTech
        </a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-3">
                <li class="nav-item"><a class="nav-link" href="#beranda" data-scroll-nav="0">Beranda</a></li>
                <li class="nav-item"><a class="nav-link" href="#tentangkami" data-scroll-nav="1">Tentang Kami</a></li>
                <li class="nav-item"><a class="nav-link" href="#layanan" data-scroll-nav="2">Layanan</a></li>
                <li class="nav-item"><a class="nav-link" href="#testimonial" data-scroll-nav="3">Testimonial</a></li>
                <li class="nav-item"><a class="nav-link" href="#tim" data-scroll-nav="4">Tim</a></li>
                <li class="nav-item"><a class="nav-link" href="#kontak" data-scroll-nav="5">Hubungi Kami</a></li>
            </ul>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

    window.addEventListener('scroll', function() {
        let current = '';
        navLinks.forEach(link => {
            const section = document.querySelector(link.hash);
            if (section.offsetTop <= window.scrollY + 50 && section.offsetTop + section.offsetHeight > window.scrollY + 50) {
                current = link.hash;
            }
        });

        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.hash === current) {
                link.classList.add('active');
            }
        });
    });
</script>
